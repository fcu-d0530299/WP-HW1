<html>
<head>
         <meta charset = "utf-8">
         <title>使用者註冊介面</title>
 <body>
  <left>
    <form>
         <font size='6'><b>使用者註冊</b></font>

          <p><table>賬號
	<input name = "name" type = "test" size = "25" placeholder = "請輸入您的賬號">
	</table></p>

          <p><table>密碼
	<input name = "password" type = "password" size = "25" >
	</table></p>

          <p><table>電子郵件
	<input name = "email" type = "email" size = "25" placeholder = "請輸入您的電子郵件">
	</table></p>

          <p><table>生日
	<input name = "bday" type = "date" size = "25" >
	</table></p>

          <p>性別
	<input type="radio" name="gender" value="male" > 男
                  <input type="radio" name="gender" value="female"> 女
                  <input type="radio" name="gender" value="other"> 其他
	</p>

           <p><table>興趣
	<input type="checkbox" name="hobby1" value="ball"> 打球
	<input type="checkbox" name="hobby2" value="game"> 打電動
	<input type="checkbox" name="hobby3" value="shopping"> 購物
	<input type="checkbox" name="hobby4" value="other"> 其他
	</table></p>

            <p><table>年級
	<select name="grade">
  	<option value="one">大一</option>
  	<option value="two">大二</option>
  	<option value="three">大三</option>
  	<option value="four">大四</option>
	<option value="other">其他</option>
	</select>
	</table></p>

            <p><button type = "submit" value = "Submit" >送出</button>
                    <button type = "reset" value = "Reset" >重設</button></p>
    </form>
  </left>
 </body>
</head>
</html>
